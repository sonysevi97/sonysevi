{% extends 'base.html' %}
{% block body %}

<form action="{% url 'movieapp:add_movie' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Movie Name"><br>
  <input type="text" name="desc" placeholder="Movie Description"><br>
  <input type="text" name="year" placeholder="Movie Year"><br>
  <input type="file" name="img"><br>
  <input type="submit">
</form>

{% endblock %}
